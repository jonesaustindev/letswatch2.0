type NowPlayingMovie {
    title: String
    backdrop_path: String
    id: ID
}

type NowPlayingResults {
    results: [NowPlayingMovie]
}

type PopularMovie {
    title: String
    poster_path: String
    id: ID
}

type PopularResults {
    results: [PopularMovie]
}

type User {
    id: ID!
    name: String!
    email: String!
}

type Mutation {
    hi: String
}

type Query {
    nowPlaying: NowPlayingResults
    popular: PopularResults
}